<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card class="welcome-card">
      <img src="/assets/logo.png" alt="" />
      <ion-card-content>
        <p>PT Hayuning Indo Tech.</p>
      </ion-card-content>  
    </ion-card>
    <ion-list-header>
      <ion-grid>
        <ion-row>
          <ion-col>
              <ion-item>
                  <ion-label position="floating">Username</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password"></ion-input>
                  </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>

            </ion-col>
              <ion-col>
                  <ion-button horizontal="bottom" expand="block" (click)="sendPostRequest()">Login</ion-button>  
              </ion-col>
            </ion-row>
      </ion-grid>
     
    </ion-list-header>
